# This is a basic workflow to help you get started with Actions

name: Deploy github pages

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: development

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Checkout submodules
        # You may pin to the exact commit or the version.
        # uses: textbook/git-checkout-submodule-action@0cb23c7e6a67085e1dc5e884920bd620f7b9c469
        uses: textbook/git-checkout-submodule-action@2.1.1
        
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install and Build
        run: |
          pip install -r requirements.txt && pelican content
          
      - name: Publish to GitHub Pages
        # You may pin to the exact commit or the version.
        uses: tsunematsu21/actions-publish-gh-pages@c743f8c5880024a3f46adaf33114015a5f37f834
        # uses: tsunematsu21/actions-publish-gh-pages@v1.0.1
        with:
          # The name of the directory that containing the content to be published
          dir: output
          # The name of the remote branch that publishing source for GitHub Pages site
          branch: # optional, default is gh-pages
          # The remote repository that publishing source for GitHub Pages site, defaults to current repo and is formatted like 'user/repo-name'
          repo: # optional
          # The personal access token that authorize repo access
          token: 
          - {DEPLOY_TOKEN}